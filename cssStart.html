<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css의 시작</title>
    <style media="screen">
      /* h1 -> 선택자(selector) */
      h1:nth-child(1) {color : #fa6e32;}
                   /* {} -> 서술(description)
                       ; -> 각 속성을 구분하는 구분자
                   */
      h1:last-child {font-size: 10px;}
      h2 {border: 2px solid #74fc25;}
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h2>JavaScript</h2>
    <h3>HTML</h3>
    <h1>Php</h1>
  </body>
</html>
